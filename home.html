<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 20px;
      }
      .empty-box {
        width: 100%;
        height: 100px;
        border: 2px solid #000;
        background-color: rgb(197, 197, 253);
        margin-bottom: 30px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        line-height: 100px;
        color: #000066;
      }
      .student-info {
        max-width: 400px;
        margin: auto;
        background: lavender;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .student-info h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000;
      }
      .student-info input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      .student-info button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .student-info button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="empty-box">Online Quiz</div>

    <form
      class="student-info"
      action="select.html"
      onsubmit="return showAlert()"
    >
      <h2>Student Login</h2>

      <label for="name">Student Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="id">Student ID:</label>
      <input
        type="text"
        id="id"
        name="id"
        placeholder="Enter your student ID"
        required
      />

      <button type="submit">Start Exam</button>
    </form>

    <script>
      function showAlert() {
        alert("Login successful!");
        return true; // allows form to continue to select.html
      }
    </script>
  </body>
</html>
